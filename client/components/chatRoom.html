    <title>Socket.IO chat</title>
  

  </head>
  <body id="hi" >

<!-- here script for io dont touch it -->
    <script>
        $(function () {
          var socket = io();
          $('form').submit(function(){
            socket.emit('chat room', $('#m').val());
            $('#m').val('');
            return false;
          });
          socket.on('chat message', function(msg){
            $('#messages').prepend($('<li>').text(msg));
              
          });
        });
      </script>
  </body>
